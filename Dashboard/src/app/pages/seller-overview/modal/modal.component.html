<div class="modal-header">
  <span>{{ modalSellername }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ modalSellertext }}
  <br>
  <br>
  <div>
    <nb-card size="xsmall" class="solar-card">
      <nb-card-header>Meine Punkte</nb-card-header>
      <nb-card-body>
        <span>{{modalCouponDetail}} </span>
        <span>{{modalCoupontext}}</span>
        


      <div echarts [options]="option" class="echart">
      </div>
      <div class="info">
          
        <!-- Noch nicht ausreichend Punkte gesammelt-->
       <div class="value" *ngIf="!remainingScans() == 0">Noch {{ remainingScans() }} Punkte bis zum nächsten Gutschein!</div>

        <!-- Ausreichend Punkte gesammelt-->
        <div *ngIf="remainingScans() == 0">
        <div class="details">Ausreichend Punkte gesammelt</div>
        <br>
        <button class="btn btn-md btn-primary" >Gutschein anzeigen</button>
        <br>
        </div>

        <div class="details"><span>&nbsp;</span>&nbsp;</div>
          
      </div>
      


      
      </nb-card-body>

    </nb-card>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-md btn-primary" (click)="closeModal()">Schließen</button>
</div>
