<nb-card>
    <nb-card-header>Persönliche Daten</nb-card-header>
    <nb-card-body>
        <!-- Name des Geschaefts //ffried 06.12. -->
        <div class="input-group">
            <input id="businessname" *ngIf="person.businessname" type="text" placeholder="Name des Geschäfts / Unternehmen" [value]="person.businessname"
                class="form-control" />
            <input *ngIf="!person.businessname" id="businessname" type="input" class="form-control" placeholder="Name des Geschäfts / Unternehmen"
            />
        </div>

        <!-- Vor- und Nachname //ffried 06.12. -->
        <div class="row full-name-inputs">
            <div class="col-sm-6 input-group">
                <input *ngIf="person.firstname" id="firstname" type="input" [value]="person.firstname" class="form-control" placeholder="Vorname"
                />
                <input *ngIf="!person.firstname" id="firstname" type="input" class="form-control" placeholder="Vorname" />
            </div>
            <div class="col-sm-6 input-group">
                <input *ngIf="person.lastname" id="lastname" type="input" [value]="person.lastname" class="form-control" placeholder="Nachname"
                />
                <input *ngIf="!person.lastname" id="lastname" type="input" class="form-control" placeholder="Nachname" />
            </div>
        </div>


        <!-- Adresse //ffried 06.12. -->
        <div class="row full-name-inputs">
                <div class="col-md-8 input-group">
                  <input id="street" *ngIf="person.street" type="text" [value]="person.street" class="form-control" placeholder="Straße" />
                  <input *ngIf="!person.street" id="street" type="input" class="form-control" placeholder="Straße" />
                </div>
                <div class="col-md-4 input-group">
                  <input id="housenumber" *ngIf="person.housenumber" type="text" [value]="person.housenumber" class="form-control" placeholder="Hausnummer"
                  />
                  <input *ngIf="!person.housenumber" id="housenumber" type="input" class="form-control" placeholder="Hausnummer" />
                </div>
              </div>
        
              <div class="row full-name-inputs">
                <div class="col-md-6 input-group">
                  <input id="plz" *ngIf="person.plz" type="number" placeholder="PLZ" [value]="person.plz" class="form-control" />
                  <input *ngIf="!person.plz" id="plz" type="input" class="form-control" placeholder="PLZ" />
                </div>
        
                <div class="col-md-6 input-group">
                  <input *ngIf="person.city" id="city" type="text" placeholder="Ort" [value]="person.city" class="form-control" />
                  <input *ngIf="!person.city" id="city" type="input" class="form-control" placeholder="Ort" />
                </div>
              </div>


        <!-- Branche //ffried 06.12.  -->

        <br>
        <div class="form-group">
            <select id="business" class="form-control">
                <!-- Wenn Datenbankeintarg leer, also keinem der Eintraege entsprechend, dann: "Bitte wählen.." -->
                <option *ngIf="person.business != 'Gastronomie' && person.business != 'Bar/Club' && person.business != 'Lebensmittel' && person.business != 'Fachgeschäft' && person.business != 'Dienstleister' && person.business != 'Hotel/Unterkunft' && person.business != 'Sonstige'"
                    selected>Branche...</option>
                <!-- Wenn Datenbankeintrag == Schüler, Schüler als selected markieren. Wenn nicht dann SChüler nur in die Dropdownliste übernehmen. -->
                <option *ngIf="person.business == 'Gastronomie'" selected>Gastronomie</option>
                <option *ngIf="person.business != 'Gastronomie'">Gastronomie</option>

                <option *ngIf="person.business == 'Bar/Club'" selected>Bar/Club</option>
                <option *ngIf="person.business != 'Bar/Club'">Bar/Club</option>

                <option *ngIf="person.business == 'Lebensmittel'" selected>Lebensmittel</option>
                <option *ngIf="person.business != 'Lebensmittel'">Lebensmittel</option>

                <option *ngIf="person.business == 'Fachgeschäft'" selected>Fachgeschäft</option>
                <option *ngIf="person.business != 'Fachgeschäft'">Fachgeschäft</option>

                <option *ngIf="person.business == 'Dienstleister'" selected>Dienstleister</option>
                <option *ngIf="person.business != 'Dienstleister'">Dienstleister</option>

                <option *ngIf="person.business == 'Hotel/Unterkunft'" selected>Hotel/Unterkunft</option>
                <option *ngIf="person.business != 'Hotel/Unterkunft'">Hotel/Unterkunft</option>

                <option *ngIf="person.business == 'Sonstige'" selected>Sonstige</option>
                <option *ngIf="person.business != 'Sonstige'">Sonstige</option>
            </select>
        </div>

        <!-- Werbetext //ffried 06.12. -->
        <br>
        <small class="form-text">Beschreiben Sie Ihr Angebot in einem kurzen Werbetext. Dieser Text wird für Ihre Kunden sichtbar sein.
        </small>
        <br>
        <div class="input-group">
            <textarea id="text" *ngIf="person.text" rows="5" [value]="person.text" class="form-control"></textarea>
            <textarea id="text" *ngIf="!person.text" rows="5" placeholder="Werbetext..." class="form-control"></textarea>
        </div>

        <br>
        <button (click)="savePeople()" type="submit" class="btn btn-danger">Speichern</button>
        <br>
        
    </nb-card-body>
</nb-card>
